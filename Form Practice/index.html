<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Practice</title>
  </head>
  <body>
    <form id="sample-form" action="#" method="POST" novalidate>
      <!-- "novalidate" attribute disables browser's native form validation,
      useful in situations where you want to handle validation yourself with custom logic
      in JS -->
      <div id="input-container">
        <div>
          <label for="email-input">E-mail</label>
          <div class="requiredErrorMsg">*Required</div>
          <input type="email" id="email-input" placeholder="E-mail" required />
        </div>
        <div class="home">
          <div>
            <label for="country-input">Country</label>
            <div class="requiredErrorMsg">*Required</div>
            <input
              type="text"
              id="country-input"
              placeholder="Country"
              pattern="^[A-Za-z]{3,28}$"
              required
            />
          </div>
          <div>
            <label for="zipcode-input">Zipcode</label>
            <div class="requiredErrorMsg">*Required</div>
            <input
              type="text"
              id="zipcode-input"
              placeholder="Zipcode"
              pattern="^\d{5}$"
              required
            />
          </div>
        </div>
        <div>
          <label for="password-input">Password</label>
          <div class="requiredErrorMsg">*Required</div>
          <input
            type="text"
            id="password-input"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <label for="confirm-password-input">Confirm Password</label>
          <div class="requiredErrorMsg">*Required</div>
          <input
            type="text"
            id="confirm-password-input"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
